<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title></title>
	<!-- build:css -->
		<link rel="stylesheet/less" href="../../../less/appstyle.less"></link>
		<script type="text/javascript" src="../../../js/libs/libignore/less.min.js"></script>
		<!-- endbuild -->
		<!-- build:js -->
		<script type="text/javascript" src="../../../js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rbk-v1.3.0.min.js"></script>
		<!-- endbuild -->
	<script type="text/javascript" src="../../testdata.js"></script>

	<script type="text/javascript">
			rbk.ready(function(opt) {
				var titleBar = rbk.getCmp('titlebar');
				titleBar.title('checkbox');
				titleBar.canBack(true, true);
				var content = rbk.getCmp('content');
				
				/*var checkbox = content.down('checkbox');
				checkbox.bindChange(function(cmp){
					rbk.dialog.alert(cmp.checked()?'选中':'未选中');
				});*/
				
				checkbox = content.down('#checkbox1');
				checkbox.direct('right');
				
				radio = content.down('#radio1');
				radio.direct('right');
				/*radio.checked(true);*/
			});
		</script>
</head>

<body>
	<header class="rbk-titlebar"></header>
	<div class="rbk-content">
		<div class="rbk-list rbk-removecolor">
			<div class='rbk-subtitle'>复选框</div>
			<div class="rbk-listitem">
				<div class="rbk-checkbox" checked="checked" name='bxx'>
					<label>复选框默认靠左</label>
				</div>
			</div>
			<div class="rbk-listitem">
				<div id="checkbox1" class="rbk-checkbox rbk-hasimg" name='bxx'>
					<img src="http://resources.rubik-x.ucmed.cn/v1.3.0/images/example/head01.png" />
					<label>方法设置靠右</label>
				</div>
			</div>
			<div class="rbk-listitem">
				<div id="checkbox1" class="rbk-checkbox" direct='right' name='bxx'>
					<label>行上设置靠右</label>
				</div>
			</div>
			<div class='rbk-subtitle'>单选框</div>
			<div class="rbk-listitem">
				<div class="rbk-radio" checked="checked" name='sex'>
					<label>单选框默认靠左</label>
				</div>
			</div>
			<div class="rbk-listitem">
				<div id="radio1" class="rbk-radio rbk-hasimg" name='sex'>
					<img src="http://resources.rubik-x.ucmed.cn/v1.3.0/images/example/head01.png" />
					<label>方法设置靠右</label>
				</div>
			</div>
			<div class="rbk-listitem">
				<div id="radio1" class="rbk-radio" direct='right' name='sex'>
					<label>行上设置靠右</label>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
