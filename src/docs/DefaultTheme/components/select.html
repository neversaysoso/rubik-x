<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<script type="text/javascript">
			var selecttest = [{
				text: '上午',
				value: 1
			}, {
				text: '下午',
				value: 2
			}, {
				text: '中午',
				value: 3
			}, {
				text: '夜晚',
				value: 4
			}];
			rbk.ready(function(opt) {
				var titleBar = rbk.getCmp('titlebar');
				titleBar.title('下拉框');
				titleBar.canBack(true, true);
				var content = rbk.getCmp('content');
				var select = content.down('select');
				select.bindData(selecttest);
				var select2 = select.next('select');
				select2.bindData(selecttest);
				select2.setVal({
					value:3,
					text:'中午'
				})
				/*var btn = content.down('#getv');
				btn.bindClick(function(){
					console.log(select.getVal())
				})*/
			});
		</script>
		
	</head>

	<body>
		<header class="rbk-titlebar"></header>
		<div class="rbk-content">
			<div class="rbk-select"></div>
			<div class="rbk-select"></div>
			<!--<button id="getv" class="rbk-btn">选中项</button>-->
		</div>
	</body>
