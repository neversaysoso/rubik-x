<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<!-- build:css -->
		<link rel="stylesheet/less" href="../../../less/appstyle.less"></link>
		<script type="text/javascript" src="../../../js/libs/libignore/less.min.js"></script>
		<!-- endbuild -->
		<!-- build:js -->
		<script type="text/javascript" src="../../../js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rbk-v1.3.0.min.js"></script>
		<!-- endbuild -->
		<script type="text/javascript" src="../../testdata.js"></script>

		<script type="text/javascript">
			rbk.ready(function(opt) {
				var titleBar = rbk.getCmp('titlebar');
				titleBar.title('客户端组件');
				titleBar.canBack(true,true);
				titleBar.titleType({
					"leftType":1
				});
				var content = rbk.getCmp('content');
				var close = content.down('#close');
				close.bindClick(function(){
					rbk.platform.closeWebView();
					rbk.platform.goBack();
				});
				var back = content.down('#back');
				back.bindClick(function(){
					rbk.platform.goBack();
				});
				var home = content.down('#home');
				home.bindClick(function(){
					rbk.platform.goHome();
				});
				var ctype = content.down('#ctype');
				ctype.bindClick(function(){
					rbk.platform.getClientType(function(me){
						alert(me.type);
					});
				});
			});
		</script>
	</head>

	<body>
		<header class="rbk-titlebar"></header>
		<div class="rbk-content">
			<button id='close' class="rbk-btn">关闭webview</button>
			<button id='back' class="rbk-btn">返回上一页</button>
			<button id='home' class="rbk-btn">返回首页</button>
			<button id='ctype' class="rbk-btn">获取客户端类型</button>
		</div>
	</body>
</html>
