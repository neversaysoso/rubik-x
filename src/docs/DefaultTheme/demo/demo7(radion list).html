<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<!-- build:css -->
		<link rel="stylesheet/less" href="../../../less/appstyle.less"></link>
		<script type="text/javascript" src="../../../js/libs/libignore/less.min.js"></script>
		<!-- endbuild -->
		<!-- build:js -->
		<script type="text/javascript" src="../../../js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rbk-v1.3.0.min.js"></script>
		<!-- endbuild -->
		<script type="text/javascript" src="../../testdata.js"></script>
		<style>
			.radio_1,.radio_2,.radio_3,.radio_4{
				display: inline-block;
			    text-align: center;
			    vertical-align: middle;
			    width: 20%;
			    text-align: center;
			}
			.radio_1{
				width: 35%;
				text-align: left;
			}
			.rbk-checkbox.rbk-left label input[type=radio], 
			.rbk-radio.rbk-left label input[type=radio]{
				left: 50%;
				margin-left: -13px;
			}
			.rbk-table-view-cell.rbk-listitem .rbk-radio{
				margin: -5px 4px;
			}
		</style>
		<script type="text/javascript">
			rbk.ready(function(opt) {
				var titlebar = rbk.getCmp('titlebar');
				titlebar.title('满意度调查');
				var mydresoult = rbk.cookie.get('mydresoult')
				if(rbk.isNotEmpty(mydresoult)){
					var reary = mydresoult.split(',');
					$('.rbk-listitem').each(function(i,e){
						$(this).find('input[type=radio]').each(function(){
							if($(this).val()==reary[i]){
								$(this).attr('checked','checked')
							}
						});
					})
				}
				
				var list = rbk.getCmp('list');
				var btn = rbk.getCmp('btn');
				btn.bindClick(function(){
					var objArray = new Array;
					for(var i = 1;i<6;i++){
						var v = $('input[name="line'+i+'"]').filter(':checked').val();
						if(rbk.isEmpty(v)){
							alert('请选择第'+i+"题");
							return;
						}
						objArray.push(v);
					}
					rbk.cookie.set('mydresoult',objArray)
					alert(objArray);
				})
			});
		</script>
		
	</head>

	<body>
		<header class="rbk-titlebar"></header>
		<div class="rbk-content">
			<div id="reporttable" class="rbk-list reporttable rbk-removecolor">
				<div class="rbk-subtitle">
					<span class="radio_1">调查项</span>
					<span class="radio_2">满意</span>
					<span class="radio_3">一般</span>
					<span class="radio_4">不满意</span>
				</div>
				<div class="rbk-listitem">
					<span class="radio_1">调查项调查</span>
					<span class="radio_2"><div class='rbk-radio' name='line1' value='1'></div></span>
					<span class="radio_3"><div class='rbk-radio' name='line1' value='2'></div></span>
					<span class="radio_4"><div class='rbk-radio' name='line1' value='3'></div></span>
				</div>
				<div class="rbk-listitem">
					<span class="radio_1">调查项调查项调查项调</span>
					<span class="radio_2"><div class='rbk-radio' name='line2' value='1'></div></span>
					<span class="radio_3"><div class='rbk-radio' name='line2' value='2'></div></span>
					<span class="radio_4"><div class='rbk-radio' name='line2' value='3'></div></span>
				</div>
				<div class="rbk-listitem">
					<span class="radio_1">调查项调查项调查项调</span>
					<span class="radio_2"><div class='rbk-radio' name='line3' value='1'></div></span>
					<span class="radio_3"><div class='rbk-radio' name='line3' value='2'></div></span>
					<span class="radio_4"><div class='rbk-radio' name='line3' value='3'></div></span>
				</div>
				<div class="rbk-listitem">
					<span class="radio_1">调查项调查项调查项调</span>
					<span class="radio_2"><div class='rbk-radio' name='line4' value='1'></div></span>
					<span class="radio_3"><div class='rbk-radio' name='line4' value='2'></div></span>
					<span class="radio_4"><div class='rbk-radio' name='line4' value='3'></div></span>
				</div>
				<div class="rbk-listitem">
					<span class="radio_1">调查项调查项调查项调</span>
					<span class="radio_2"><div class='rbk-radio' name='line5' value='1'></div></span>
					<span class="radio_3"><div class='rbk-radio' name='line5' value='2'></div></span>
					<span class="radio_4"><div class='rbk-radio' name='line5' value='3'></div></span>
				</div>
			</div>
			<button class='rbk-btn'>获取满意度</button>
		</div>
	</body>
</html>
