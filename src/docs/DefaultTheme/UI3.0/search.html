				var titleBar = rbk.getCmp('titlebar');

				var search = rbk.getCmp('search');
				search.onChange(function(o){
					var v = o.val();
					if(v==''){
						console.log('xxx')
					}else{
						console.log(v)
					}
					
				})
			});

		</div>
