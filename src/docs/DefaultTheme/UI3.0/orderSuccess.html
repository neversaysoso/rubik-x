<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<title></title>
		<!-- build:css -->
		<link rel="stylesheet/less" href="../../../less/appstyle.less"></link>
		<script type="text/javascript" src="../../../js/libs/libignore/less.min.js"></script>
		<!-- endbuild -->
		<!-- build:js -->
		<script type="text/javascript" src="../../../js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rbk-v1.3.0.min.js"></script>
		<!-- endbuild -->
		<script type="text/javascript" src="../../testdata.js"></script>
		
		<script type="text/javascript">
			rbk.ready(function(opt) {
				//if(!opt.firstTime) return;
				var titleBar = rbk.getCmp('titlebar');
				titleBar.title('预约成功');
				titleBar.canBack(true, true);
				
				var content = rbk.getCmp('content');
				var list = content.down('list');
				list.doLayout(testData.successData);
			});
		</script>
	</head>

	<body>
		<header class="rbk-titlebar"></header>
		<div class="rbk-content">
			<div class='rbk-resultinfo borderbottom'>
				<div class='infotext'>预约成功！</div>
				<a>点击查看预约记录</a>
			</div>
			<div class="rbk-infopanel" rbk-role="color">
				<div class="rbk-list">
					<div class="rbk-listitem" tpl="tpl">
						<span class='label'>{name}：</span>
						<span class='value'>{value}</span>
					</div>
				</div>
			</div>
			<div class="rbk-tips bottom">预约成功后, 请按时就诊,就诊日携预约收到的短信及杭州市医保卡或市中医院健康卡。</div>
			<button class="rbk-btn" navurl='../index.html'>返回首页</button>
		</div>
	</body>

</html>
