<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<!-- build:css -->
		<link rel="stylesheet/less" href="../../../less/appstyle.less"></link>
		<script type="text/javascript" src="../../../js/libs/libignore/less.min.js"></script>
		<!-- endbuild -->
		<!-- build:js -->
		<script type="text/javascript" src="../../../js/libs/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/rbk-v1.3.0.min.js"></script>
		<!-- endbuild -->
		<script type="text/javascript" src="../../testdata.js"></script>

		<script type="text/javascript">
		
			rbk.ready(function(opt) {
				var titleBar = rbk.getCmp('titlebar');
				titleBar.title('医生列表');
				
				titleBar.canBack(true,true);
				
				var content = rbk.getCmp('content');
				var navList = content.down('navlist');
				var doclist = testData.UI2doclist;
				for(var i=0;i<doclist.length;i++){
					if(doclist[i].imgurl==''||!doclist[i].imgurl){
						doclist[i].imgurl='http://resources.rubik-x.ucmed.cn/v1.3.0/images/basic/head-default.png';
					}
				}
				navList.doLayout(testData.UI2doclist);
				
				navList.bindItemClick(function(itemCmp){
					var view = new rbk.view();
					view.open('orderlist.html');
				})
			});
		</script>
	</head>

	<body>
		<header class="rbk-titlebar"></header>
		<div class="rbk-content">
			<div class="rbk-navlist" rbk-role='imglist'>
				<div class="rbk-navlistitem" tpl="tpl">
					<img src="{imgurl}">
					<span class='navleft'>{doctorName}</span>
					<span class='docdep-icon'>{dept}</span>
				</div>
			</div>
		</div>
	</body>

</html>
